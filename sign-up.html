<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Registration</title>
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>
    <div class="registration-container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo">
        </div>
        <div class="registration-box">
            <h2>Create account</h2>
            <form action="#">
                <div class="form-group">
                    <label for="name">Your name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Mobile number or email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="At least 6 characters" required>
                    <p class="password-info">Passwords must be at least 6 characters.</p>
                </div>
                <div class="form-group">
                    <label for="re-password">Re-enter password</label>
                    <input type="password" id="re-password" name="re-password" required>
                </div>
                <button type="submit" class="submit-btn">Create your Amazon account</button>
            </form>
            <p class="terms">
                By creating an account, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.
            </p>
            <div class="login-link">
                <p>Already have an account? <a href="#">Sign in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
